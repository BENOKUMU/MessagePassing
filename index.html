<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="enter-msg">
                <h1>Message you would like to send</h1>
                <div class="input-sec">
                    <input id="message-input" type="text" placeholder="Enter your message!">
                    <button onclick="sendMessage()">Send Message</button>
                </div>
            </div>
            <div class="display-msg">
                <h2>Messages Delivered</h2>
                <ul id="send-messages">
                    <li id="no-msg">No messages sent so far</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- <script src=""></script> -->
    <script src="script.js"></script>
</body>
</html>
